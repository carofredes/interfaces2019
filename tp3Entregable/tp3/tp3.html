<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrega Visualizacion</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>
            <img src="icon.png" width="35">
            Trabajo Practico nÂ°3
        </h1>
        <span>Hover-></span>
        <div class="authorContainer">
          <span class="borderTop"></span>
          <span class="name">Carolina Fredes</span>
          <span class="position">FrontEnd Developer</span>
          <span class="borderBottom"></span>
        </div>
    </header>

    <div class="randomContainer">
        <span>Click image</span>
        <img src="b1.jpg" id="randomTransformation">
        <span class="hidden textRandom" id="rotate">Rotar!</span>
        <span class="hidden textRandom" id="scale">Achicar!</span>
        <span class="hidden textRandom" id="skew">Torcer!</span>
        <span class="hidden textRandom" id="translate">Mover!</span>
    </div>
    <div class="spriteContainer">
      <div id="sprite"></div>
    </div>
    <div class="clock">
      <div class="hoursContainer">
        <div class="hours"></div>
      </div>
      <div class="minutesContainer">
        <div class="minutes"></div>
      </div>
      <div class="secondsContainer">
        <div class="seconds"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
